<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Imagen-->
    <style>
      body {
        background: #191970;
        background: linear-gradient(to right, #4682b4, #b0e0e6);
      }
      .bg {
        background-image: url(./img/tiempo.jpg);
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="container w-75 mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"
        ></div>
        <div class="col rounded">
          <div class="text-end">
            <img src="./img/cara.svg" alt="" />
          </div>
          <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>

          <!--Login-->

          <form action="#">
            <div class="mb4">
              <label for="email" class="form-label"> Correo electronico </label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label"> Contrase침a </label>
              <input type="password" class="form-control" name="email" />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label"
                >Mantenerme conectado</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-secondary">
                Iniciar Seci칩n
              </button>
            </div>

            <div>
              <span>No tienes Cuenta? <a href="#">Registrate</a></span>
              <br />
              <span><a href="">Recuperar Contrase침a</a></span>
            </div>
          </form>

          <!--Login con redes sociales-->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar Sesi칩n</div>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="./img/facebook-cuadrado.svg" alt="" />
                    </div>

                    <div class="col-12 col-md-10 text-center">Facebook</div>
                  </div>
                </button>
              </div>

              <div class="col">
                <button class="btn btn-outline-light w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="./img/google.svg" alt="" />
                    </div>

                    <div class="col-12 col-md-10 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
